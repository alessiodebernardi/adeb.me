baseURL: 'https://adeb.me'
languageCode: 'en-us'
title: 'aDeb.me'
theme: PaperMod
enableRobotsTXT: true

googleAnalytics: G-RCPW33G2DG

minify:
  minifyOutput: true

menu:
  main:
    - identifier: posts
      name: POSTS
      url: /posts/
      weight: 10
    - identifier: tags
      name: TAGS
      url: /tags/
      weight: 30
    - identifier: resources
      name: RESOURCES
      url: /resources/
      weight: 40
    - identifier: about
      name: ABOUT
      url: /about/
      weight: 50

