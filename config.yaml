    Text: "Suggest Changes"
    appendFilePath: true

  author: "Alessio Debernardi Venon"
  description: "I write about software development, and other stuff i like."

  homeInfoParams:
    Title: "Welcome to aDeb.me"
    Content: >
      I'm [Alessio](/about/) and i'm a Software Engineer (and also a pretty good cook üçï).
      I enjoy writing about software development, especially about topics that have intrigued me.
